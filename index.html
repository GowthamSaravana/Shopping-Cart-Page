<!DOCTYPE html>
<html>
    <head>
        <title>My Shopping Cart</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="store.js" async></script>
    </head>
    <body>
      <div class="leftcolumn">

        <div class="shopping-cart">
          <div class="title">
            SHOPPING LIST
          </div>
                <div class="shop-item">
                    <span class="shop-item-title">Apple</span>
                    <img class="image" src="Images/apple.jpg" alt="FRUIT">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.30</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Orange</span>
                    <img class="image" src="Images/orange.jpg" alt="FRUIT">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.35</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Banana</span>
                    <img class="image" src="Images/banana.jpg" alt="FRUIT">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.20</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pomegranate</span>
                    <img class="image" src="Images/pomegranate.jpg" alt="FRUIT">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.45</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Mango</span>
                    <img class="image" src="Images/mango.jpg" alt="FRUIT">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.40</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div><div class="shop-item">
                    <span class="shop-item-title">WaterMelon</span>
                    <img class="image" src="Images/watermelon.jpg" alt="FRUIT">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.50</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
              </div>
            </div>

          <div class="rightcolumn">
            <div class="card">
              <div class="title">
               CART
              </div>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                <span class="cart-header cart-column" >DELETE</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">Rs0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </div>
      </div>
    </body>
</html>
